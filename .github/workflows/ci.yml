name: Backend CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Backend Tests
        working-directory: spring_backend
        run: |
          chmod +x gradlew
          ./gradlew test
      
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./spring_backend
          push: true
          tags: |
            ghcr.io/jaradrj/backend:latest
            ghcr.io/jaradrj/backend:${{ github.sha }}

  deploy:
    needs: build-and-push-backend
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      - name: Deploy Backend to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: hosting.dev.noseryoung.ch
          username: jara
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 2222
          script: |
            cd /home/jara
            docker compose pull backend
            docker compose up -d backend
      - name: Backend healthcheck
        run: |
            for i in {1..10}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://jara.dev.noseryoung.ch:8915/actuator/health || true)
              echo "Attempt $i: status = $STATUS"
              if [ "$STATUS" -eq 200 ]; then
                exit 0
              fi
              sleep 5
            done
            exit 1